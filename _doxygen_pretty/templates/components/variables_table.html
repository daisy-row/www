<table class="table">
  {% for v in file.variables() %}
    <tr>
      <td class="text-right"><code><span class="text-muted">{{ v.type() }}</span></code></td>
      <td><code><b><a href="#{{ v.uniqid() }}">{{ v.name() }}</a></b><span class="text-muted">{{ v.argsstring() }}</span></code></td>
    </tr>
  {% endfor %}
</table>
